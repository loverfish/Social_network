{% extends 'base.html' %}

{% block title %}New post{% endblock %}

{% block content %}
    <h2>{% if post %}Update post{% else %}New post{% endif %}</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if post %}Update{% else %}Create{% endif %}</button>
    </form>
{% endblock %}
